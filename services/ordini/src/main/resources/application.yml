spring:
  application:
    name: ordini-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ordini
    username: sosu
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  kafka:
    producer:
      bootstrap-server: localhost:9092
      group-id: order-group
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.sosu.ordini.kafka.OrderConfirmation

server:
  port: 8072

application:
  config:
    user-url: http://localhost:8070/api/v1/utenti
    prodotti-url: http://localhost:8071/api/v1/prodotti
    payment-url: http://localhost:8073/api/v1/payments