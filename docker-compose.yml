services:
  postgresql:
    container_name: postgres_sosu
    image: postgres
    environment:
      POSTGRES_USER: sosu
      POSTGRES_PASSWORD: mypassword
      PGDATA: /data/postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sosu_network

  mongodb:
    container_name: mongo_sosu
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: sosu
      MONGO_INITDB_ROOT_PASSWORD: mypassword
    volumes:
      - mongo:/data/db
      - mongo_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - sosu_network

  mongo-express:
    container_name: sosu_mongo_express
    image: mongo-express:latest
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: sosu
      ME_CONFIG_MONGODB_ADMINPASSWORD: mypassword
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: sosu
      ME_CONFIG_BASICAUTH_PASSWORD: mypassword
    ports:
      - "8081:8081"
    networks:
      - sosu_network


networks:
  sosu_network:
    driver: bridge

volumes:
  postgres:
  mongo:
  mongo_config:
